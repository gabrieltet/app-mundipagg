<!doctype html>

<!-- Angular Bootstrap -->
<html ng-app="csv2Mundi">
<head>
	<!-- Meta codes -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>csv2mundi</title>
	<link rel="shortcut icon" type="image/png" href="/favicon.ico"/>

	<!-- 3rd Party Code -->

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />

	<!-- Stylesheet -->
	<link rel='stylesheet' href='/stylesheets/normalize.css' />
    <link rel='stylesheet' href='/stylesheets/style.css' />

	<!-- Engine -->

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

	<script src="js/controllers/main.js"></script> 
	<script src="js/services/csv2mundi.js"></script> 
	<script src="js/core.js"></script>

</head>
<!-- bootstrap the controller -->
<body ng-controller="mainController">
	<!-- Navigation bar -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">csv2mundi</a>
			</div>
			<ul class="nav navbar-nav">
		      <li ng-class="{active: isActive('/upload')}"><a href="#">Upload</a></li>
		      <li ng-class="{active: isActive('/files')}"><a href="#">My files</a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
      			<li>
      				<a href="https://github.com/gabrieltet/csv2mundi">
      				<i class="fa fa-github" aria-hidden="true"></i> GitHub</a>
      			</li>
    		</ul>
 		 </div>
	</nav>
	<!-- Main container -->
	<div class="container">
		<div class="page-header text-center">
			<h1>My files | <span class="label label-info">{0 files}</span></h1>
		</div>
		<div class="row">

			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
							{status_message} 
					</div>
					<div class="panel-body">

						<i class="fa fa-file-text-o fa-5x" aria-hidden="true"></i>
						<p class="help-block">{filename} </p>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="panel panel-info">
					<div class="panel-heading">
							<i class="fa fa-check-circle-o" aria-hidden="true"></i> Ready to parse!
					</div>
					<div class="panel-body">

						<i class="fa fa-file-text-o fa-5x" aria-hidden="true"></i>
						<p class="help-block">test.csv</p>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="panel panel-success">
					<div class="panel-heading">
							<i class="fa fa-check-circle" aria-hidden="true"></i> Complete!
					</div>
					<div class="panel-body">
						<i class="fa fa-file-text-o fa-5x" aria-hidden="true"></i>
						<p class="help-block">november.csv</p>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="panel panel-warning">
					<div class="panel-heading">
							<i class="fa fa-exclamation-circle" aria-hidden="true"></i> This file needs atention!
					</div>
					<div class="panel-body">
						<i class="fa fa-file-text-o fa-5x" aria-hidden="true"></i>
						<p class="help-block">かいしゃ.csv</p>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-danger">
					<div class="panel-heading">
							<i class="fa fa-exclamation-triangle" aria-hidden="true"></i> An error occured!

					</div>
					<div class="panel-body">
						<i class="fa fa-file-text-o fa-5x" aria-hidden="true"></i>
						<p class="help-block">fsefs.txt</p>
					</div>
				</div>
			</div>
		<div>
	</div>
</body>
</html>
